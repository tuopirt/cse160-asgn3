<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Draw on Canvas</title>
    </head>

    <body onload="main()">
        <p>
            Click the canvas to use Mouse move Camera, click again to exit Mouse move mode.
        </p>


        <p>
            Go through the maze to reach the diamond
        </p>
        <canvas id="example" width="400" height="400">
            Please use a browser that supports "canvas".
        </canvas>

        <br>
        
        Animation:
        <button type="button" id="animeOn">ON</button>
        <button type="button" id="animeOff">OFF</button>

        

        <p>
        Move Legs up/down <input type="range" min="-115" max="35" value="5" class="slider" id="moveLegSlide">
        </p>
    

        <p>
        Camera Angle <input type="range" min="-180" max="180" value="5" class="slider" id="angSlide">
        </p>

        <script src="lib/webgl-utils.js"></script>
        <script src="lib/webgl-debug.js"></script>
        <script src="lib/cuon-utils.js"></script>
        <script src="lib/cuon-matrix-cse160.js"></script>
        <script src="Triangle.js"></script>
        <script src="Cube.js"></script>
        <script src="Camera.js"></script>
        <script src="world.js"></script>
    </body>
</html>
